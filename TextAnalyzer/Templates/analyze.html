<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Analyze Text</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary container-fluid sticky-top">
        <a class="navbar-brand" href="/">
            <img class="navbar-brand img-thumbnail" src="https://image.flaticon.com/icons/svg/1162/1162943.svg"
                style="height:50px; width:60px;" alt="logo">
            TextAnalyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="analyze">Analyze</a>
                </li>
                <a class="nav-link nav-item active" href="contact">Contact</a>
                <a class="nav-link nav-item active" href="https://github.com" target="_blank">Contribute</a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="/improvedstring" method="POST"
        style="display: flex; justify-content: space-evenly; margin-top: 2rem; flex-direction: column;">
        <!-- A CSRF token is embedded here to ensure that the requests is being made from the same branch. -->
        {% csrf_token %}
        <textarea name="inputtext" id="" cols="60" rows="10"
            style="width: 90%; padding: 1rem; font: medium; font-family: cursive;margin: auto;"
            placeholder="Enter your text here"></textarea>
        <div style="display: flex; margin-top: 2rem; flex-direction: column; margin-left: 6rem;">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="rempuncsw1" id="rempuncsw1">
                <label class="custom-control-label" for="rempuncsw1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="capsw2" id="capsw2">
                <label class="custom-control-label" for="capsw2">Capatilize</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="titlesw3" id="titlesw3">
                <label class="custom-control-label" for="titlesw3">Title</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="remnlchsw4" id="remnlchsw4">
                <label class="custom-control-label" for="remnlchsw4">Remove NewLine Character</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="remextspsw5" id="remextspsw5">
                <label class="custom-control-label" for="remextspsw5">Remove Extra spaces</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="charcountsw6" id="charcountsw6">
                <label class="custom-control-label" for="charcountsw6">Count Characters</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
            style="margin-left: 6rem; margin-right: auto; margin-top: 1rem;">Submit</button>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
